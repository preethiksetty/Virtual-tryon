<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #f0f4f8, #d1e1f1);
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .options {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
        }
        .options button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Drag to rotate the model</div>
    <div class="options">
        <button id="topBtn">Next Top</button>
        <button id="bottomBtn">Next Bottom</button>
        <button id="hatBtn">Next Hat</button>
        <button id="glassesBtn">Next Glasses</button>
        <button onclick="switchModel()">Switch Model</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
